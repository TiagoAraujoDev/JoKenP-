<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoKenPo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>JoKenPo</h1>
      </header>
      <section class="playGround">
        <div class="enemyOption"></div>
        <div class="roundResult"></div>
        <div class="playerOptions">
          <div class="rock">rock</div>
          <div class="papper">papper</div>
          <div class="scissor">scissor</div>
        </div>
      </section>
      <section class="score">
        <h2>Score</h2>
        <p><span id="playerScore"></span>X<span id="enemyScore"></span></p>
        <h2>Last Score</h2>
        <div id="lastScore"></>
      </section>
      <section class="lastPlay">
        <h2>Last Play</h2>
        <div id="enemyLastPlay"></div>
        <p>against</p>
        <div id="playerLastPlay"></div>
      </section>
    </main>
    <section class="buttons">
      <button id="playButton">Play</button>
      <button id="resetPlayButton">Reset Play</button>
      <button id="newMatchButton">New Match</button>
    </section>
    <footer>
      <address>Made by Tiago Araujo</address>
      <div class="socialLinks">
        <ul>
          <li>
            <a href=""><i class="bx bxl-github"></i></a>
          </li>
          <li>
            <a href=""><i class='bx bxl-linkedin-square'></i></a>
          </li>
          <li>
            <a href=""><i class='bx bxl-instagram'></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <section class="modal">
      <div class="container">
        <i class='bx bx-x-circle modalButton'></i>
        <div class="matchResult"></div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
